server:
  port: 8082

spring:
  security:
    oauth2:
      client:
        registration:
          my-client:
            client-id: my-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: read
            provider: my-provider
        provider:
          my-provider:
            issuer-uri: http://localhost:9000

